<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables in Tables</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    td, th {
      padding: 8px;
      text-align: center;
    }
    .black-cell {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td>
        <table>
          <tr>
            <th>Nested Table 1</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td>Data A</td>
            <td>Data B</td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <th>Nested Table 2</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td>Data X</td>
            <td>Data Y</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <th>Nested Table 3</th>
            <th>Items</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <th>Nested Table 4</th>
            <th>Column A</th>
            <th>Column B</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td class="black-cell">HTML</td>
            <td>Content</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
